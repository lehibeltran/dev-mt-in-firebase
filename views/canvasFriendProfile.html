<div class="left-pane">
    <div id="userD">
        <h1>{{ friend.name }}</h1>
        <h2>{{ friend.tagline }}</h2>
        <p>{{ friend.bio }}</p>
    </div>
    <button class="l-btn" ng-click="addFriend(friend.id)" ng-show="visibleFriend">Add Friend</button>
    <button class="l-btn" ng-click="deleteFriend(friend.id)" ng-hide="visibleFriend">Delete Friend</button>
</div>
<div class="right-pane">
    <canvas id="canvas">
    </canvas>
</div>
